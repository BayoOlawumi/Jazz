<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Album in question: <span style="color:red;font-size:40">{{album.pub_name}}</span></h2>
    <ul>
        {% if error_message %}
        <p><strong>Invalid input</strong></p>
        {% endif%}
        <form method="post" action="{% url 'music:favourite' album.id%}">
            {%csrf_token%}
            <!--Cross=site request forgery-->
            <!--
             CSRF token is a unique, secret,
             unpredictable value that is generated by
             the server-side application and transmitted
             to the client in such a way that it is included
             in a subsequent HTTP request made by the client.
              When the later request is made, the server-side application
              validates that the request includes
             the expected token and rejects the request if the token is missing or invalid.
             CSRF tokens can prevent CSRF attacks by making it impossible
             for an attacker to construct a fully valid HTTP request suitable
              for feeding to a victim user. Since the attacker cannot determine
              or predict the value of a user's CSRF token,
              they cannot construct a request with all the parameters
              that are necessary for the application to honor the request.
-->
            {%for song in album.song_set.all%}
                <input type="radio" id="song{{forloop.counter}}" name="song" value="{{song.id}}">
                <label for="song{{forloop.counter}}">
                    {{song.artist}}
                    {% if song.is_favourite%}
                         <img width="20" height="20" src="https://www.pngitem.com/pimgs/m/106-1061265_golden-stars-png-download-transparent-background-star-png.png"></img>
                    {% endif%}
                </label>
                <br>
            {%endfor %}
            <input type="submit" value="Favourite">
        </form>

    </ul>
    <a href="/music">Go back</a>
</body>
</html>
